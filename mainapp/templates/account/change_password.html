{% extends "mainapp/layout.html" %}
{% load static %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg" style="background: #e0e0e0;">

    <div class="container">
        <div class="row">
        <!--aside-->
        {% include "mainapp/includes/dashboard_sidebar.html" %}
        <main class="col-md-9">
            <article class="card" style="background: #f5f5f5">
            <header class="card-header">
                {% include "mainapp/includes/alerts.html" %}
                <strong class="d-inline-block mr-3">Cambiar contraseña</strong>
            </header>
            <div class="card-body">
                
                <div class="row"> 
                    <div class="col-md-12">
                        <form action=" {% url "change_password" %} " method="POST">
                            {% csrf_token %}
                            
                            
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="">Contraseña actual</label>
                                    <input type="password" name="current_password" placeholder="contraseña actual" class="form-control" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="">Nueva contraseña</label>
                                    <input type="password" name="new_password" placeholder="nueva contraseña" class="form-control" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="">Repite nueva contraseña</label>
                                    <input type="password" name="confirm_password" placeholder="repite nueva contraseña" class="form-control" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary"> <span>Cambiar contraseña</span> <i class="fa fa-check"></i> </button>
                        </form>
                       
                    </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
