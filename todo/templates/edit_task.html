<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        .form-control{
        padding: 1.375rem .75rem !important;
    }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="pt-5 text-center">Django ToDo App | ▲▼AnyDev7 </h3>
        <div class="row">
            <h4>Actualizar mi tarea {{task.id}} |{{task.name}} </h4>
            <p class="text-muted">{% now "jS F Y" %}</p>
            <div class="col-md-10 col-lg-10 p-0" style="position: absolute; bottom: 350px;">

                <!-- To Do Form -->
                <!-- Si en la forma un solo boton, se usa 'action' -->
                <!-- Si son varios botones, se usa 'href=""' en cada boton' -->
                <form action="{% url "edit-task" task.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <span style="display: flex;">
                            <input name="name" type="text" value="{{task.name}}" required="True" class="form-control" >
                            <input name="task" type="text" value="{{task.task}}" required="True" class="form-control">
                            <label for="deadline" style="display: block; padding:10px;">Límite:</label>
                            <input name="deadline" type="date" required="True" class="form-control">
                            <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-check-square"></i> Guardar </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
